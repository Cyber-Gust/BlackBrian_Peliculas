<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Black Brian - Dicas e Novidades</title>
    <meta name="description" content="Dicas de estética automotiva, cuidados com pintura e novidades do Studio Black Brian.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.png" sizes="48x48" type="image/png">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 400: "#6f9f6a", 500: "#4e7f49", 600: "#3d6538", 900: "#1a2e19" },
                        dark: { 950: "#050505", 900: "#0a0a0a", 800: "#121212" }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>body { background-color: #050505; color: #e4e4e7; }</style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 bg-dark-900/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <img src="../imgs/LOGO.png" alt="Black Brian" class="h-10">
                <div class="hidden md:block h-6 w-px bg-white/20"></div>
                <span class="hidden md:block text-xs font-bold tracking-[0.2em] text-zinc-500 uppercase">BLOG</span>
            </a>
            <a href="../index.html" class="text-sm text-zinc-400 hover:text-white transition">Voltar para o Site</a>
        </div>
    </nav>

    <header class="pt-32 pb-10 px-6 text-center">
        <span class="text-brand-500 font-bold tracking-widest text-xs uppercase mb-2 block">Conhecimento</span>
        <h1 class="text-4xl md:text-6xl font-black text-white mb-4">UNIVERSO <span class="text-zinc-600">DETAIL</span></h1>
        <p class="text-zinc-400 max-w-xl mx-auto">Tudo sobre cuidados automotivos, vitrificação e o dia a dia do nosso estúdio.</p>
    </header>

    <section class="max-w-7xl mx-auto px-6 pb-20">
        <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="animate-pulse flex flex-col gap-4">
                <div class="bg-zinc-900 h-48 rounded-2xl w-full"></div>
                <div class="bg-zinc-900 h-4 rounded w-3/4"></div>
                <div class="bg-zinc-900 h-4 rounded w-1/2"></div>
            </div>
        </div>
    </section>

    <footer class="border-t border-white/5 py-8 text-center text-zinc-600 text-sm">
        &copy; 2026 Black Brian. Todos os direitos reservados.
    </footer>

    <script>
        const SUPABASE_URL = 'https://vdxliqcozysjgomcfuhs.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkeGxpcWNvenlzamdvbWNmdWhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1NDUwOTUsImV4cCI6MjA4MzEyMTA5NX0.-QUm03qwxrFJuCDQEv276PYLtOJEwEni478GrnMeEPI';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function carregarPosts() {
            const { data, error } = await supabaseClient
                .from('posts')
                .select('*')
                .eq('publicado', true)
                .order('created_at', { ascending: false });

            const grid = document.getElementById('posts-grid');
            grid.innerHTML = '';

            if(error || !data.length) {
                grid.innerHTML = '<p class="text-zinc-500 text-center col-span-3">Nenhuma postagem encontrada.</p>';
                return;
            }

            const categoriasLabel = {
            vitrificacao: 'Vitrificação',
            insulfilm: 'Insulfilm',
            martelinho: 'Martelinho de Ouro',
            detalhamento: 'Detalhamento'
            };

            data.forEach(post => {
                // Formata data
                const dataFormatada = new Date(post.created_at).toLocaleDateString('pt-BR');
                
                // Cria o card HTML
                const card = `
                <a href="/${post.categoria}/${post.slug}" class="group bg-dark-900 border border-white/5 rounded-2xl overflow-hidden hover:border-brand-500/50 transition duration-500 flex flex-col">
                    <div class="h-48 overflow-hidden relative">
                        <img src="${post.imagem_capa}" alt="${post.titulo}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700 opacity-80 group-hover:opacity-100">
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <div class="mb-3">
                            <span class="inline-block bg-brand-600/20 text-brand-400 text-[10px] font-bold uppercase tracking-widest px-3 py-1 rounded-full mb-2">
                                ${categoriasLabel[post.categoria] || post.categoria}
                            </span>
                            <div class="text-zinc-500 text-[11px] font-bold uppercase tracking-widest">
                                ${dataFormatada}
                            </div>
                        </div>
                        <h2 class="text-xl font-bold text-white mb-3 group-hover:text-brand-400 transition">${post.titulo}</h2>
                        <p class="text-zinc-400 text-sm mb-6 line-clamp-3 flex-1">${post.resumo || ''}</p>
                        <span class="text-white text-xs font-bold uppercase tracking-widest flex items-center gap-2 group-hover:gap-3 transition-all">
                            Ler Artigo <i class="ph-bold ph-arrow-right text-brand-500"></i>
                        </span>
                    </div>
                </a>
            `;
            grid.innerHTML += card;
        });
    }
    carregarPosts();
</script>
