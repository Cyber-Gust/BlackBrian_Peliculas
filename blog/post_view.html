    <script>
        const SUPABASE_URL = 'https://vdxliqcozysjgomcfuhs.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkeGxpcWNvenlzamdvbWNmdWhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1NDUwOTUsImV4cCI6MjA4MzEyMTA5NX0.-QUm03qwxrFJuCDQEv276PYLtOJEwEni478GrnMeEPI';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function setMeta(property, content) {
        let meta = document.querySelector(`meta[property="${property}"]`)
                || document.querySelector(`meta[name="${property}"]`);

        if (!meta) {
            meta = document.createElement('meta');
            if (property.startsWith('og:')) meta.setAttribute('property', property);
            else meta.setAttribute('name', property);
            document.head.appendChild(meta);
        }
        meta.setAttribute('content', content);
        }

        async function carregarArtigo() {

            const pathSegments = window.location.pathname.split('/').filter(Boolean);

            const categoria = pathSegments[pathSegments.length - 2];
            const slug = pathSegments[pathSegments.length - 1];

            // Prote√ß√µes b√°sicas
            if (!categoria || !slug || slug.includes('.html') || slug === 'blog') {
                window.location.href = '/blog';
                return;
            }

            const categoriasValidas = ['vitrificacao', 'insulfilm', 'martelinho', 'detalhamento'];

            if (!categoriasValidas.includes(categoria)) {
                window.location.href = '/blog';
                return;
            }

            const { data, error } = await supabaseClient
                .from('posts')
                .select('*')
                .eq('slug', slug)
                .eq('categoria', categoria)
                .single();

            const loader = document.getElementById('loading');
            const content = document.getElementById('content-area');
            

            if (error || !data) {
                // Se der erro, mostra mensagem mas tamb√©m sugere voltar
                loader.innerHTML = `
                    <div class="text-center">
                        <p class="text-white text-xl font-bold mb-4">Artigo n√£o encontrado.</p>
                        <a href="../index.html" class="text-brand-500 hover:text-white transition">Voltar ao Blog</a>
                    </div>`;
                return;
            }
            
            const urlAtual = window.location.href;
            // Compartilhar no WhatsApp
            const btnWhatsapp = document.getElementById('share-whatsapp');
            if (btnWhatsapp) {
            btnWhatsapp.onclick = () => {
                const texto = `${data.titulo} ‚Äî confira no Black Brian üëá\n${urlAtual}`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(texto)}`;
                window.open(whatsappUrl, '_blank');
            };
            }

            // Copiar link
            const btnCopy = document.getElementById('copy-link');
            if (btnCopy) {
            btnCopy.onclick = async () => {
                try {
                await navigator.clipboard.writeText(urlAtual);
                btnCopy.innerHTML = '<i class="ph-bold ph-check"></i> Copiado!';
                setTimeout(() => {
                    btnCopy.innerHTML = '<i class="ph-bold ph-link"></i> Copiar link';
                }, 2000);
                } catch {
                alert('N√£o foi poss√≠vel copiar o link.');
                }
            };
            }
            setMeta('og:title', data.titulo + ' | Black Brian');
            setMeta('og:description', data.resumo || 'Dicas profissionais de est√©tica automotiva.');
            setMeta(
            'og:image',
            data.imagem_capa || 'https://blackbrian.com.br/imgs/bg.jpg'
            );
            setMeta('og:url', urlAtual);

            setMeta('twitter:title', data.titulo + ' | Black Brian');
            setMeta('twitter:description', data.resumo || 'Dicas profissionais de est√©tica automotiva.');
            setMeta(
            'twitter:image',
            data.imagem_capa || 'https://blackbrian.com.br/imgs/bg.jpg'
            );

            // Popula os dados
            document.title = data.titulo + " | Black Brian";
            
            // Verifica se os elementos existem antes de tentar inserir (seguran√ßa extra)
            if(document.getElementById('post-category'))
            document.getElementById('post-category').innerText = data.categoria;

            if(document.getElementById('post-date')) 
                document.getElementById('post-date').innerText = new Date(data.created_at).toLocaleDateString('pt-BR');
            
            if(document.getElementById('post-title'))
                document.getElementById('post-title').innerText = data.titulo;
            
            const imgElement = document.getElementById('post-image');
            if(imgElement) {
                if(data.imagem_capa) {
                    imgElement.src = data.imagem_capa;
                    imgElement.alt = data.titulo;
                } else {
                    imgElement.style.display = 'none';
                }
            }

            if(document.getElementById('post-body'))
                document.getElementById('post-body').innerHTML = data.conteudo;

            // Mostra conte√∫do
            if(loader) loader.classList.add('hidden');
            if(content) content.classList.remove('hidden');
        }

        // Executa a fun√ß√£o
        carregarArtigo();
    </script>
